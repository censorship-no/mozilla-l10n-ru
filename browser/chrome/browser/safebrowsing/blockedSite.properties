malware.title2 = Имеется информация, что этот сайт атакует компьютеры!
malware.shortDesc = Имеется информация о том, что сайт %S используется для атак на компьютеры пользователей. В соответствии с вашими настройками безопасности он был заблокирован.
malware.longDesc2 = <p>Сайты, атакующие компьютеры, пытаются установить программное обеспечение, которое похищает персональную информацию, вредит вашей системе или использует ваш компьютер для атак на другие компьютеры.</p>\n<p>Некоторые сайты намеренно созданы для распространения зловредного программного обеспечения, однако многие сайты были взломаны и делают это без ведома или разрешения своих владельцев.</p>
phishing.title2 = Имеется информация, что этот сайт является мошенническим!
phishing.shortDesc2 = Имеется информация о том, что сайт %S является мошенническим. В соответствии с вашими настройками безопасности он был заблокирован.
phishing.longDesc2 = <p>Мошеннические веб-сайты имитируют источники, которым вы можете доверять, и пытаются обманным путем выманить у вас информацию личного или финансового характера.</p><p>Ввод на этой странице любой личной информации может привести к её хищению или использованию в мошеннических целях.</p>
